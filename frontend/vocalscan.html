<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VocalScan - Voice Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .recording-button {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .waveform-canvas {
            background: #f8fafc;
            border-radius: 8px;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
    <div class="max-w-4xl mx-auto">
        <!-- Header -->
        <div class="flex justify-between items-center mb-8">
            <div class="text-center flex-1">
                <h1 class="text-4xl font-bold text-gray-900 mb-2">VocalScan</h1>
                <p class="text-lg text-gray-600">AI-powered voice pattern analysis for health insights</p>
            </div>
            <button id="signOutBtn" class="flex items-center space-x-2 bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-lg transition-all duration-300">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                </svg>
                <span>Sign Out</span>
            </button>
        </div>

        <!-- Main Interface -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            
            <!-- Recording Section -->
            <div class="bg-white rounded-2xl shadow-xl p-6">
                <h2 class="text-2xl font-semibold mb-6 text-center">Record Your Sample</h2>
                
                <!-- Sample Type Selector -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-3">Select Sample Type</label>
                    <div class="grid grid-cols-1 gap-2" id="sampleTypeSelector">
                        <label class="flex items-center p-3 border-2 rounded-lg cursor-pointer transition-all duration-200 border-blue-500 bg-blue-50 text-blue-900">
                            <input type="radio" value="voice" name="sampleType" checked class="sr-only">
                            <div class="flex-1">
                                <div class="font-medium">Voice/Speech</div>
                                <div class="text-sm text-gray-500">General voice analysis</div>
                            </div>
                            <div class="w-4 h-4 rounded-full border-2 border-blue-500 bg-blue-500">
                                <div class="w-2 h-2 bg-white rounded-full m-auto mt-0.5"></div>
                            </div>
                        </label>
                        <label class="flex items-center p-3 border-2 rounded-lg cursor-pointer transition-all duration-200 border-gray-200 hover:border-gray-300">
                            <input type="radio" value="sustained" name="sampleType" class="sr-only">
                            <div class="flex-1">
                                <div class="font-medium">Sustained "Aaah"</div>
                                <div class="text-sm text-gray-500">Hold "aaah" sound for 10-15 seconds</div>
                            </div>
                            <div class="w-4 h-4 rounded-full border-2 border-gray-300"></div>
                        </label>
                        <label class="flex items-center p-3 border-2 rounded-lg cursor-pointer transition-all duration-200 border-gray-200 hover:border-gray-300">
                            <input type="radio" value="sentence" name="sampleType" class="sr-only">
                            <div class="flex-1">
                                <div class="font-medium">Read Sentence</div>
                                <div class="text-sm text-gray-500">Read a provided sentence clearly</div>
                            </div>
                            <div class="w-4 h-4 rounded-full border-2 border-gray-300"></div>
                        </label>
                        <label class="flex items-center p-3 border-2 rounded-lg cursor-pointer transition-all duration-200 border-gray-200 hover:border-gray-300">
                            <input type="radio" value="cough" name="sampleType" class="sr-only">
                            <div class="flex-1">
                                <div class="font-medium">Cough</div>
                                <div class="text-sm text-gray-500">Natural cough sounds</div>
                            </div>
                            <div class="w-4 h-4 rounded-full border-2 border-gray-300"></div>
                        </label>
                        <label class="flex items-center p-3 border-2 rounded-lg cursor-pointer transition-all duration-200 border-gray-200 hover:border-gray-300">
                            <input type="radio" value="breath" name="sampleType" class="sr-only">
                            <div class="flex-1">
                                <div class="font-medium">Breathing</div>
                                <div class="text-sm text-gray-500">Deep breathing patterns</div>
                            </div>
                            <div class="w-4 h-4 rounded-full border-2 border-gray-300"></div>
                        </label>
                    </div>
                </div>
                
                <!-- Waveform Visualizer -->
                <div class="mb-6">
                    <div class="bg-gray-100 rounded-lg p-4 h-32 flex items-center justify-center">
                        <canvas id="waveformCanvas" class="waveform-canvas w-full h-full"></canvas>
                    </div>
                    <div class="text-center mt-2">
                        <span id="recordingTime" class="text-gray-600">00:00</span>
                    </div>
                </div>
                
                <!-- Recording Controls -->
                <div class="flex justify-center space-x-4 mb-6">
                    <button id="recordBtn" class="flex items-center space-x-2 bg-red-500 hover:bg-red-600 text-white px-6 py-3 rounded-full transition-all duration-300">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 016 0v6a3 3 0 01-3 3z"></path>
                        </svg>
                        <span>Start Recording</span>
                    </button>
                    
                    <button id="playBtn" class="flex items-center space-x-2 bg-green-500 hover:bg-green-600 text-white px-6 py-3 rounded-full transition-all duration-300 opacity-50 cursor-not-allowed" disabled>
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h1m4 0h1m-6 4h1m4 0h1"></path>
                        </svg>
                        <span>Play</span>
                    </button>
                    
                    <button id="resetBtn" class="flex items-center space-x-2 bg-gray-500 hover:bg-gray-600 text-white px-6 py-3 rounded-full transition-all duration-300">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                        </svg>
                        <span>Reset</span>
                    </button>
                </div>
                
                <!-- File Upload -->
                <div class="text-center">
                    <label class="flex items-center justify-center space-x-2 bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-full cursor-pointer transition-all duration-300">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                        </svg>
                        <span>Upload Audio File</span>
                        <input type="file" accept="audio/*" class="hidden" id="fileUpload">
                    </label>
                </div>
                
                <!-- Error Display -->
                <div id="errorDisplay" class="mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded hidden"></div>
            </div>

            <!-- Analysis Section -->
            <div class="bg-white rounded-2xl shadow-xl p-6">
                <h2 class="text-2xl font-semibold mb-6 text-center">Analysis & Results</h2>
                
                <div class="text-center">
                    <button id="analyzeBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white px-8 py-4 rounded-xl text-lg font-semibold transition-all duration-300 opacity-50 cursor-not-allowed" disabled>
                        <span id="analyzeText">Analyze Voice Sample</span>
                        <div id="analyzeSpinner" class="hidden inline-block ml-2 w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
                    </button>
                </div>
                
                <!-- Results Display -->
                <div id="resultsContainer" class="mt-8 hidden">
                    <div class="space-y-4">
                        <div class="bg-gradient-to-r from-green-50 to-blue-50 p-4 rounded-lg">
                            <h3 class="font-semibold text-lg mb-2">Overall Health Score</h3>
                            <div class="flex items-center space-x-4">
                                <div class="w-16 h-16 bg-green-500 rounded-full flex items-center justify-center text-white text-2xl font-bold">
                                    <span id="healthScore">--</span>
                                </div>
                                <div class="flex-1">
                                    <div class="bg-gray-200 rounded-full h-3">
                                        <div id="healthProgress" class="bg-green-500 h-3 rounded-full transition-all duration-500" style="width: 0%"></div>
                                    </div>
                                    <p class="text-sm text-gray-600 mt-1" id="healthDescription">No analysis yet</p>
                                </div>
                            </div>
                        </div>
                        
                        <div class="grid grid-cols-2 gap-4">
                            <div class="bg-blue-50 p-4 rounded-lg">
                                <h4 class="font-semibold mb-2">Pitch Stability</h4>
                                <div class="text-2xl font-bold text-blue-600" id="pitchStability">--</div>
                            </div>
                            <div class="bg-purple-50 p-4 rounded-lg">
                                <h4 class="font-semibold mb-2">Voice Clarity</h4>
                                <div class="text-2xl font-bold text-purple-600" id="voiceClarity">--</div>
                            </div>
                        </div>
                        
                        <div class="bg-yellow-50 p-4 rounded-lg">
                            <h4 class="font-semibold mb-2">Recommendations</h4>
                            <ul id="recommendations" class="text-sm text-gray-700 space-y-1">
                                <li>• Complete analysis to see recommendations</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let isRecording = false;
        let isPlaying = false;
        let audioBlob = null;
        let audioData = [];
        let recordingTime = 0;
        let sampleType = 'voice';
        
        let mediaRecorder = null;
        let audioContext = null;
        let analyser = null;
        let audioElement = null;
        let interval = null;

        // DOM elements
        const recordBtn = document.getElementById('recordBtn');
        const playBtn = document.getElementById('playBtn');
        const resetBtn = document.getElementById('resetBtn');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const fileUpload = document.getElementById('fileUpload');
        const errorDisplay = document.getElementById('errorDisplay');
        const recordingTimeDisplay = document.getElementById('recordingTime');
        const waveformCanvas = document.getElementById('waveformCanvas');
        const signOutBtn = document.getElementById('signOutBtn');

        // Sample type handling
        document.querySelectorAll('input[name="sampleType"]').forEach(radio => {
            radio.addEventListener('change', (e) => {
                sampleType = e.target.value;
                updateSampleTypeUI();
            });
        });

        function updateSampleTypeUI() {
            document.querySelectorAll('input[name="sampleType"]').forEach(radio => {
                const label = radio.closest('label');
                const indicator = label.querySelector('.w-4.h-4');
                
                if (radio.checked) {
                    label.className = 'flex items-center p-3 border-2 rounded-lg cursor-pointer transition-all duration-200 border-blue-500 bg-blue-50 text-blue-900';
                    indicator.className = 'w-4 h-4 rounded-full border-2 border-blue-500 bg-blue-500';
                    indicator.innerHTML = '<div class="w-2 h-2 bg-white rounded-full m-auto mt-0.5"></div>';
                } else {
                    label.className = 'flex items-center p-3 border-2 rounded-lg cursor-pointer transition-all duration-200 border-gray-200 hover:border-gray-300';
                    indicator.className = 'w-4 h-4 rounded-full border-2 border-gray-300';
                    indicator.innerHTML = '';
                }
            });
        }

        // Recording functionality
        async function startRecording() {
            try {
                hideError();
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        sampleRate: 16000
                    } 
                });
                
                mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'audio/webm;codecs=opus'
                });
                
                audioContext = new AudioContext({ sampleRate: 16000 });
                analyser = audioContext.createAnalyser();
                const source = audioContext.createMediaStreamSource(stream);
                
                analyser.fftSize = 256;
                source.connect(analyser);
                
                const chunks = [];
                
                mediaRecorder.ondataavailable = (e) => {
                    if (e.data.size > 0) {
                        chunks.push(e.data);
                    }
                };
                
                mediaRecorder.onstop = () => {
                    audioBlob = new Blob(chunks, { type: 'audio/webm' });
                    stream.getTracks().forEach(track => track.stop());
                    updateUI();
                };
                
                mediaRecorder.start();
                isRecording = true;
                recordingTime = 0;
                
                // Start timer
                interval = setInterval(() => {
                    recordingTime++;
                    updateRecordingTime();
                }, 1000);
                
                // Start visualizing
                visualizeAudio();
                updateUI();
                
            } catch (err) {
                console.error('Error accessing microphone:', err);
                showError('Could not access microphone. Please check permissions.');
            }
        }

        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                
                if (interval) {
                    clearInterval(interval);
                    interval = null;
                }
                
                if (audioContext) {
                    audioContext.close();
                }
                
                updateUI();
            }
        }

        function visualizeAudio() {
            if (!analyser || !isRecording) return;
            
            const canvas = waveformCanvas;
            const ctx = canvas.getContext('2d');
            const rect = canvas.getBoundingClientRect();
            
            canvas.width = rect.width;
            canvas.height = rect.height;
            
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            
            function draw() {
                if (!isRecording) return;
                
                requestAnimationFrame(draw);
                
                analyser.getByteFrequencyData(dataArray);
                
                ctx.fillStyle = '#f8fafc';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                const barWidth = (canvas.width / bufferLength) * 2.5;
                let x = 0;
                
                for (let i = 0; i < bufferLength; i++) {
                    const barHeight = (dataArray[i] / 255) * canvas.height * 0.8;
                    
                    const hue = (i / bufferLength) * 360;
                    ctx.fillStyle = `hsl(${hue}, 70%, 60%)`;
                    
                    ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
                    x += barWidth + 1;
                }
            }
            
            draw();
        }

        function playAudio() {
            if (!audioBlob) return;
            
            if (audioElement) {
                audioElement.pause();
                audioElement = null;
            }
            
            audioElement = new Audio(URL.createObjectURL(audioBlob));
            audioElement.play();
            isPlaying = true;
            updateUI();
            
            audioElement.onended = () => {
                isPlaying = false;
                updateUI();
            };
        }

        function pauseAudio() {
            if (audioElement) {
                audioElement.pause();
                isPlaying = false;
                updateUI();
            }
        }

        function resetRecording() {
            if (mediaRecorder && isRecording) {
                stopRecording();
            }
            
            if (audioElement) {
                audioElement.pause();
                audioElement = null;
            }
            
            audioBlob = null;
            audioData = [];
            recordingTime = 0;
            isPlaying = false;
            
            // Clear canvas
            const canvas = waveformCanvas;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#f8fafc';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            updateRecordingTime();
            updateUI();
            hideResults();
        }

        async function analyzeAudio() {
            if (!audioBlob) return;
            
            showAnalyzeSpinner();
            
            // Simulate analysis
            setTimeout(() => {
                const mockResults = {
                    healthScore: Math.floor(Math.random() * 30) + 70,
                    pitchStability: Math.floor(Math.random() * 20) + 80,
                    voiceClarity: Math.floor(Math.random() * 25) + 75,
                    recommendations: [
                        'Stay hydrated to maintain vocal cord health',
                        'Practice deep breathing exercises',
                        'Consider vocal warm-ups before speaking'
                    ]
                };
                
                displayResults(mockResults);
                hideAnalyzeSpinner();
            }, 3000);
        }

        function uploadFile(event) {
            const file = event.target.files[0];
            if (file && file.type.startsWith('audio/')) {
                audioBlob = file;
                recordingTime = 10; // Estimate
                audioData = []; // Clear visualization
                hideError();
                updateUI();
                
                // Clear canvas and show placeholder
                const canvas = waveformCanvas;
                const ctx = canvas.getContext('2d');
                ctx.fillStyle = '#f8fafc';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#6b7280';
                ctx.font = '14px sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText('Audio file uploaded', canvas.width / 2, canvas.height / 2);
                
            } else {
                showError('Please select a valid audio file');
            }
        }

        function updateRecordingTime() {
            const minutes = Math.floor(recordingTime / 60);
            const seconds = recordingTime % 60;
            recordingTimeDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function updateUI() {
            // Record button
            if (isRecording) {
                recordBtn.innerHTML = `
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M6 6h12v12H6z"></path>
                    </svg>
                    <span>Stop Recording</span>
                `;
                recordBtn.className = 'flex items-center space-x-2 bg-red-600 hover:bg-red-700 text-white px-6 py-3 rounded-full transition-all duration-300 recording-button';
            } else {
                recordBtn.innerHTML = `
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 016 0v6a3 3 0 01-3 3z"></path>
                    </svg>
                    <span>Start Recording</span>
                `;
                recordBtn.className = 'flex items-center space-x-2 bg-red-500 hover:bg-red-600 text-white px-6 py-3 rounded-full transition-all duration-300';
            }
            
            // Play button
            if (audioBlob && !isRecording) {
                playBtn.disabled = false;
                playBtn.className = 'flex items-center space-x-2 bg-green-500 hover:bg-green-600 text-white px-6 py-3 rounded-full transition-all duration-300';
                
                if (isPlaying) {
                    playBtn.innerHTML = `
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"></path>
                        </svg>
                        <span>Pause</span>
                    `;
                } else {
                    playBtn.innerHTML = `
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M8 5v14l11-7z"></path>
                        </svg>
                        <span>Play</span>
                    `;
                }
            } else {
                playBtn.disabled = true;
                playBtn.className = 'flex items-center space-x-2 bg-green-500 hover:bg-green-600 text-white px-6 py-3 rounded-full transition-all duration-300 opacity-50 cursor-not-allowed';
            }
            
            // Analyze button
            if (audioBlob && !isRecording) {
                analyzeBtn.disabled = false;
                analyzeBtn.className = 'bg-indigo-600 hover:bg-indigo-700 text-white px-8 py-4 rounded-xl text-lg font-semibold transition-all duration-300';
            } else {
                analyzeBtn.disabled = true;
                analyzeBtn.className = 'bg-indigo-600 hover:bg-indigo-700 text-white px-8 py-4 rounded-xl text-lg font-semibold transition-all duration-300 opacity-50 cursor-not-allowed';
            }
        }

        function showError(message) {
            errorDisplay.textContent = message;
            errorDisplay.classList.remove('hidden');
        }

        function hideError() {
            errorDisplay.classList.add('hidden');
        }

        function showAnalyzeSpinner() {
            document.getElementById('analyzeText').textContent = 'Analyzing...';
            document.getElementById('analyzeSpinner').classList.remove('hidden');
            analyzeBtn.disabled = true;
        }

        function hideAnalyzeSpinner() {
            document.getElementById('analyzeText').textContent = 'Analyze Voice Sample';
            document.getElementById('analyzeSpinner').classList.add('hidden');
            if (audioBlob) {
                analyzeBtn.disabled = false;
            }
        }

        function displayResults(results) {
            document.getElementById('healthScore').textContent = results.healthScore;
            document.getElementById('healthProgress').style.width = results.healthScore + '%';
            document.getElementById('healthDescription').textContent = `Health score: ${results.healthScore}/100`;
            document.getElementById('pitchStability').textContent = results.pitchStability + '%';
            document.getElementById('voiceClarity').textContent = results.voiceClarity + '%';
            
            const recommendationsList = document.getElementById('recommendations');
            recommendationsList.innerHTML = results.recommendations.map(rec => `<li>• ${rec}</li>`).join('');
            
            document.getElementById('resultsContainer').classList.remove('hidden');
        }

        function hideResults() {
            document.getElementById('resultsContainer').classList.add('hidden');
        }

        function signOut() {
            window.location.href = 'index.html';
        }

        // Event listeners
        recordBtn.addEventListener('click', () => {
            if (isRecording) {
                stopRecording();
            } else {
                startRecording();
            }
        });

        playBtn.addEventListener('click', () => {
            if (isPlaying) {
                pauseAudio();
            } else {
                playAudio();
            }
        });

        resetBtn.addEventListener('click', resetRecording);
        analyzeBtn.addEventListener('click', analyzeAudio);
        fileUpload.addEventListener('change', uploadFile);
        signOutBtn.addEventListener('click', signOut);

        // Initialize
        updateUI();
        updateRecordingTime();
    </script>
</body>
</html>
