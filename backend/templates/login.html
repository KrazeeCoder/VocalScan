{% extends 'base.html' %}
{% block content %}
<div class="mx-auto max-w-md mt-10 card p-8">
  <div class="text-center mb-8">
    <h1 class="text-3xl font-bold text-white mb-2">Sign in to VocalScan</h1>
    <p class="text-dark-300">Use your email/password or Google to continue.</p>
  </div>
  
  <form id="emailLoginForm" class="space-y-4">
    <div>
      <input class="w-full px-4 py-3 bg-dark-800 border border-dark-600 rounded-xl text-white placeholder-dark-400 focus:border-primary-500 focus:ring-1 focus:ring-primary-500 transition-colors" 
             id="email" type="email" placeholder="Email" required />
    </div>
    <div>
      <input class="w-full px-4 py-3 bg-dark-800 border border-dark-600 rounded-xl text-white placeholder-dark-400 focus:border-primary-500 focus:ring-1 focus:ring-primary-500 transition-colors" 
             id="password" type="password" placeholder="Password" required />
    </div>
    <button class="w-full py-3 px-6 bg-gradient-to-r from-primary-600 to-primary-700 hover:from-primary-700 hover:to-primary-800 text-white font-medium rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 flex items-center justify-center" type="submit">
      <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m0 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
      </svg>
      Sign In
    </button>
  </form>
  
  <div class="my-6 text-center">
    <div class="relative">
      <div class="absolute inset-0 flex items-center">
        <div class="w-full border-t border-dark-600"></div>
      </div>
      <div class="relative flex justify-center text-sm">
        <span class="px-4 bg-dark-900 text-dark-400">or</span>
      </div>
    </div>
  </div>
  
  <button id="googleBtn" class="w-full py-3 px-4 border border-dark-600 text-dark-300 hover:text-white hover:border-primary-500 rounded-xl font-medium transition-colors flex items-center justify-center">
    <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24">
      <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
      <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
      <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
      <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
    </svg>
    Continue with Google
  </button>
  
  <p class="text-sm text-dark-400 mt-6 text-center">
    New here? 
    <a href="#" id="registerLink" class="text-primary-400 hover:text-primary-300 underline">Create an account</a>
  </p>
</div>
{% endblock %}

{% block scripts %}
<script>
  window.addEventListener('DOMContentLoaded', () => {
    const auth = window.vsFirebase.auth;
    const provider = new firebase.auth.GoogleAuthProvider();

    // Function to check demographics status and redirect appropriately
    async function checkDemographicsAndRedirect(user) {
      try {
        const idToken = await user.getIdToken();
        const response = await fetch('/demographics/status', {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${idToken}`
          }
        });
        
        if (response.ok) {
          const result = await response.json();
          if (result.demographicsCompleted) {
            location.href = '/dashboard'; // Go to dashboard (welcome flow will start if needed)
          } else {
            location.href = '/demographics'; // Complete demographics first
          }
        } else {
          // If can't check status, assume demographics needed
          location.href = '/demographics';
        }
      } catch (error) {
        console.error('Error checking demographics status:', error);
        // Default to demographics page on error
        location.href = '/demographics';
      }
    }

    document.getElementById('emailLoginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      try {
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        await checkDemographicsAndRedirect(userCredential.user);
      } catch (err) {
        alert(err.message || 'Failed to sign in');
      }
    });

    document.getElementById('registerLink').addEventListener('click', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      if (!email || !password) { alert('Enter email and password then click again'); return; }
      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        // New users always need to complete demographics
        location.href = '/demographics';
      } catch (err) {
        alert(err.message || 'Failed to register');
      }
    });

    document.getElementById('googleBtn').addEventListener('click', async () => {
      try {
        const userCredential = await auth.signInWithPopup(provider);
        await checkDemographicsAndRedirect(userCredential.user);
      } catch (err) {
        alert(err.message || 'Google sign-in failed');
      }
    });

    auth.onAuthStateChanged(async (user) => {
      if (user) {
        await checkDemographicsAndRedirect(user);
      }
    });
  });
</script>
{% endblock %}
