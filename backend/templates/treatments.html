{% extends "base.html" %}

{% block content %}
<div class="max-w-6xl mx-auto">
  <div class="mb-8">
    <h1 class="text-3xl font-bold text-gray-900 mb-4">Parkinson's Disease Treatments</h1>
    <p class="text-gray-600 text-lg">Comprehensive information about available treatments, their effectiveness, side effects, and usage statistics.</p>
  </div>

  <div class="grid gap-6" id="treatments-container">
    <!-- Treatments will be loaded here dynamically -->
  </div>
</div>

<!-- Treatment Modal -->
<div id="treatment-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden z-50">
  <div class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white rounded-lg shadow-xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
      <div class="p-6">
        <div class="flex justify-between items-center mb-4">
          <h3 id="modal-title" class="text-xl font-semibold text-gray-900"></h3>
          <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>
        <div id="modal-content" class="space-y-4">
          <!-- Modal content will be populated here -->
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
// Load treatments data
async function loadTreatments() {
  try {
    const response = await fetch('/static/parkinsonstreatment.json');
    const data = await response.json();
    window.treatmentsData = data; // Store globally for modal access
    displayTreatments(data.parkinsons_treatments);
  } catch (error) {
    console.error('Error loading treatments:', error);
    document.getElementById('treatments-container').innerHTML = 
      '<div class="text-center text-red-600">Error loading treatments data</div>';
  }
}

function displayTreatments(treatments) {
  const container = document.getElementById('treatments-container');
  
  const treatmentsHTML = treatments.map(treatment => `
    <div class="card p-6 hover:shadow-lg transition-shadow cursor-pointer" onclick="showTreatmentDetails('${treatment.name.replace(/'/g, "\\'")}')">
      <div class="flex justify-between items-start mb-4">
        <div>
          <h3 class="text-xl font-semibold text-gray-900 mb-2">${treatment.name}</h3>
          <p class="text-indigo-600 font-medium">${treatment.brand_name || 'N/A'}</p>
        </div>
        <span class="px-3 py-1 bg-gray-100 text-gray-700 rounded-full text-sm">
          ${treatment.type || 'N/A'}
        </span>
      </div>
      
      <div class="space-y-3">
        ${treatment.evaluations.perceived_effectiveness !== 'N/A' ? 
          `<div class="flex items-center text-sm text-gray-600">
            <svg class="w-4 h-4 text-green-500 mr-2" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
            </svg>
            ${treatment.evaluations.perceived_effectiveness}
          </div>` : ''
        }
        
        ${treatment.side_effects !== 'N/A' ? 
          `<div class="text-sm text-gray-600">
            <span class="font-medium text-red-600">Side Effects:</span> ${treatment.side_effects}
          </div>` : ''
        }
        
        ${treatment.how_many_have_tried !== 'N/A' ? 
          `<div class="text-sm text-gray-600">
            <span class="font-medium">Users:</span> ${treatment.how_many_have_tried.toLocaleString()}
          </div>` : ''
        }
      </div>
    </div>
  `).join('');
  
  container.innerHTML = treatmentsHTML;
}

function showTreatmentDetails(treatmentName) {
  // Find the treatment data
  const treatments = window.treatmentsData?.parkinsons_treatments || [];
  const treatment = treatments.find(t => t.name === treatmentName);
  
  if (!treatment) return;
  
  // Populate modal
  document.getElementById('modal-title').textContent = treatment.name;
  
  const modalContent = document.getElementById('modal-content');
  modalContent.innerHTML = `
    <div class="space-y-4">
      <div class="border-b pb-4">
        <h4 class="font-semibold text-gray-900 mb-2">Brand Name</h4>
        <p class="text-gray-700">${treatment.brand_name || 'N/A'}</p>
      </div>
      
      <div class="border-b pb-4">
        <h4 class="font-semibold text-gray-900 mb-2">Type</h4>
        <p class="text-gray-700">${treatment.type || 'N/A'}</p>
      </div>
      
      ${treatment.evaluations.perceived_effectiveness !== 'N/A' ? `
        <div class="border-b pb-4">
          <h4 class="font-semibold text-gray-900 mb-2">Effectiveness</h4>
          <p class="text-gray-700">${treatment.evaluations.perceived_effectiveness}</p>
          <p class="text-sm text-gray-500">Based on ${treatment.evaluations.total_evaluations} evaluations</p>
        </div>
      ` : ''}
      
      ${treatment.side_effects !== 'N/A' ? `
        <div class="border-b pb-4">
          <h4 class="font-semibold text-gray-900 mb-2">Side Effects</h4>
          <p class="text-gray-700">${treatment.side_effects}</p>
        </div>
      ` : ''}
      
      ${treatment.tried_for && treatment.tried_for[0] !== 'N/A' ? `
        <div class="border-b pb-4">
          <h4 class="font-semibold text-gray-900 mb-2">Common Uses</h4>
          <ul class="list-disc list-inside text-gray-700 space-y-1">
            ${treatment.tried_for.map(use => `<li>${use}</li>`).join('')}
          </ul>
        </div>
      ` : ''}
      
      ${treatment.how_many_have_tried !== 'N/A' ? `
        <div>
          <h4 class="font-semibold text-gray-900 mb-2">Usage Statistics</h4>
          <p class="text-gray-700">${treatment.how_many_have_tried.toLocaleString()} people have tried this treatment</p>
        </div>
      ` : ''}
    </div>
  `;
  
  // Show modal
  document.getElementById('treatment-modal').classList.remove('hidden');
}

function closeModal() {
  document.getElementById('treatment-modal').classList.add('hidden');
}

// Close modal when clicking outside
document.getElementById('treatment-modal').addEventListener('click', function(e) {
  if (e.target === this) {
    closeModal();
  }
});

// Load treatments when page loads
document.addEventListener('DOMContentLoaded', loadTreatments);
</script>
{% endblock %}
