<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>VocalScan - Parkinson's Assessment Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              'sans': ['Inter', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
              'mono': ['JetBrains Mono', 'Fira Code', 'Monaco', 'Consolas', 'monospace']
            },
            colors: {
              primary: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                200: '#bae6fd',
                300: '#7dd3fc',
                400: '#38bdf8',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                800: '#075985',
                900: '#0c4a6e',
                950: '#082f49'
              },
              dark: {
                50: '#f8fafc',
                100: '#f1f5f9',
                200: '#e2e8f0',
                300: '#cbd5e1',
                400: '#94a3b8',
                500: '#64748b',
                600: '#475569',
                700: '#334155',
                800: '#1e293b',
                900: '#0f172a',
                950: '#020617'
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out',
              'slide-up': 'slideUp 0.3s ease-out',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glow': 'glow 2s ease-in-out infinite alternate'
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' }
              },
              slideUp: {
                '0%': { transform: 'translateY(100%)' },
                '100%': { transform: 'translateY(0)' }
              },
              glow: {
                '0%': { boxShadow: '0 0 5px rgba(14, 165, 233, 0.5)' },
                '100%': { boxShadow: '0 0 20px rgba(14, 165, 233, 0.8), 0 0 30px rgba(14, 165, 233, 0.3)' }
              }
            },
            backdropBlur: {
              xs: '2px',
            }
          }
        }
      }
    </script>
    
    <style>
      body { 
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; 
        font-feature-settings: 'cv11', 'ss01';
        font-variation-settings: 'opsz' 32;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      ::-webkit-scrollbar-thumb {
        background: #475569;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
      
      /* Enhanced Button Styles */
      .btn-primary {
        @apply bg-gradient-to-r from-primary-600 to-primary-700 hover:from-primary-700 hover:to-primary-800 text-white font-medium px-6 py-3 rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 transform hover:-translate-y-0.5 active:translate-y-0;
      }
      
      .btn-secondary {
        @apply bg-dark-800 hover:bg-dark-700 text-dark-200 hover:text-white border border-dark-600 hover:border-dark-500 font-medium px-6 py-3 rounded-xl transition-all duration-300;
      }
      
      .btn-danger {
        @apply bg-gradient-to-r from-red-600 to-red-700 hover:from-red-700 hover:to-red-800 text-white font-medium px-6 py-3 rounded-xl shadow-lg hover:shadow-xl transition-all duration-300;
      }
      
      /* Default Button */
      .btn {
        @apply bg-gradient-to-r from-primary-600 to-primary-700 hover:from-primary-700 hover:to-primary-800 text-white font-medium px-6 py-3 rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 transform hover:-translate-y-0.5 active:translate-y-0;
      }
      
      /* Enhanced Card Styles */
      .card {
        @apply bg-dark-800/50 backdrop-blur-sm border border-dark-700/50 rounded-2xl shadow-2xl;
      }
      
      .card-hover {
        @apply hover:bg-dark-800/70 hover:border-dark-600/50 hover:shadow-3xl transition-all duration-300 transform hover:-translate-y-1;
      }
      
      /* Solid Card Styles (match input appearance) */
      .card-solid {
        @apply bg-dark-700 border border-dark-600 rounded-xl backdrop-blur-sm shadow-2xl hover:shadow-3xl transition-all duration-300 transform hover:-translate-y-1;
      }
      
      /* Enhanced Input Styles */
      .input {
        @apply bg-dark-700 border border-dark-600 text-white placeholder-dark-400 rounded-xl px-4 py-3 focus:border-primary-500 focus:ring-2 focus:ring-primary-500/20 transition-all duration-200;
      }
      
      /* Glass Effect */
      .glass {
        @apply bg-dark-900/30 backdrop-blur-xl border border-dark-700/30;
      }
      
      /* Gradient Text */
      .gradient-text {
        @apply bg-gradient-to-r from-primary-400 to-primary-600 bg-clip-text text-transparent;
      }
      
      /* Status Indicators */
      .status-success {
        @apply bg-green-500/20 text-green-400 border border-green-500/30 rounded-full px-3 py-1 text-sm font-medium;
      }
      
      .status-warning {
        @apply bg-yellow-500/20 text-yellow-400 border border-yellow-500/30 rounded-full px-3 py-1 text-sm font-medium;
      }
      
      .status-error {
        @apply bg-red-500/20 text-red-400 border border-red-500/30 rounded-full px-3 py-1 text-sm font-medium;
      }
      
      /* Loading Animation */
      .loading {
        @apply animate-pulse;
      }
      
      /* Enhanced Focus States */
      .focus-ring {
        @apply focus:outline-none focus:ring-2 focus:ring-primary-500/50 focus:border-primary-500;
      }
    </style>
  </head>
  <body class="bg-gradient-to-br from-dark-950 via-dark-900 to-dark-950 text-dark-100 min-h-screen">
    <!-- Enhanced Header -->
    <header class="sticky top-0 z-50 glass border-b border-dark-700/30">
      <div class="mx-auto max-w-7xl px-6 py-4">
        <div class="flex items-center justify-between">
          <!-- Logo -->
          <div class="flex items-center space-x-3">
            <div class="w-10 h-10 bg-gradient-to-br from-primary-500 to-primary-700 rounded-xl flex items-center justify-center shadow-lg">
              <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path>
              </svg>
            </div>
            <div>
              <a href="/" class="text-xl font-bold gradient-text hover:opacity-80 transition-opacity">VocalScan</a>
              <p class="text-xs text-dark-400 font-medium">Parkinson's Assessment</p>
            </div>
          </div>
          
          <!-- Navigation -->
          <nav class="hidden md:flex items-center space-x-1">
            <a href="/record" class="nav-link px-4 py-2 rounded-lg text-dark-300 hover:text-white hover:bg-dark-800/50 transition-all duration-200 font-medium">
              <svg class="w-4 h-4 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path>
              </svg>
              Voice Test
            </a>
            <a href="/spiral" class="nav-link px-4 py-2 rounded-lg text-dark-300 hover:text-white hover:bg-dark-800/50 transition-all duration-200 font-medium">
              <svg class="w-4 h-4 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path>
              </svg>
              Motor Test
            </a>
            <a href="/treatments" class="nav-link px-4 py-2 rounded-lg text-dark-300 hover:text-white hover:bg-dark-800/50 transition-all duration-200 font-medium">
              <svg class="w-4 h-4 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
              </svg>
              Treatments
            </a>
            <a href="/dashboard" class="nav-link px-4 py-2 rounded-lg text-dark-300 hover:text-white hover:bg-dark-800/50 transition-all duration-200 font-medium">
              <svg class="w-4 h-4 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v4a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
              </svg>
              Dashboard
            </a>
            <a href="/profile" class="nav-link px-4 py-2 rounded-lg text-dark-300 hover:text-white hover:bg-dark-800/50 transition-all duration-200 font-medium">
              <svg class="w-4 h-4 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
              </svg>
              Profile
            </a>
          </nav>
          
          <!-- Mobile Menu Button -->
          <button class="md:hidden p-2 rounded-lg text-dark-300 hover:text-white hover:bg-dark-800/50">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
        </div>
      </div>
    </header>

    <main class="mx-auto max-w-7xl px-6 py-8 min-h-screen">
      {% block content %}{% endblock %}
    </main>

    <!-- Enhanced Footer -->
    <footer class="border-t border-dark-700/30 bg-dark-900/50 backdrop-blur-sm">
      <div class="mx-auto max-w-7xl px-6 py-8">
        <div class="flex flex-col md:flex-row justify-between items-center">
          <div class="flex items-center space-x-3 mb-4 md:mb-0">
            <div class="w-8 h-8 bg-gradient-to-br from-primary-500 to-primary-700 rounded-lg flex items-center justify-center">
              <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path>
              </svg>
            </div>
            <div>
              <p class="text-dark-300 font-medium">VocalScan Platform</p>
              <p class="text-xs text-dark-500">Advanced Parkinson's Assessment</p>
            </div>
          </div>
          <p class="text-dark-500 text-sm">© 2025 VocalScan. All rights reserved.</p>
        </div>
      </div>
    </footer>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-storage-compat.js"></script>
    <script src="/static/js/firebase-init.js"></script>
    <script src="/static/js/auth-utils.js"></script>
    <script src="/static/js/welcome-flow.js"></script>
    {% block scripts %}{% endblock %}
  </body>
  </html>
