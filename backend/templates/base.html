<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>VocalScan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
      .btn { display:inline-flex; align-items:center; padding:0.5rem 1rem; border-radius:0.375rem; background-color:#4f46e5; color:#fff; }
      .btn:hover { background-color:#4338ca; }
      .input { display:block; width:100%; border:1px solid #d1d5db; border-radius:0.375rem; padding:0.5rem 0.75rem; }
      .card { border-radius:0.75rem; border:1px solid #e5e7eb; background:#fff; box-shadow:0 1px 2px rgba(0,0,0,0.04); }
    </style>
  </head>
  <body class="bg-gray-50">
    <header class="bg-white border-b border-gray-200">
      <div class="mx-auto max-w-6xl px-4 py-4 flex items-center justify-between">
        <a href="/record" class="text-xl font-semibold text-indigo-700">VocalScan</a>
        <nav class="space-x-6">
          <a href="/record" class="text-gray-600 hover:text-gray-900">Record</a>
          <a href="/spiral" class="text-gray-600 hover:text-gray-900">Spiral</a>
          <a href="/treatments" class="text-gray-600 hover:text-gray-900">Treatments</a>
          <a href="/logs" class="text-gray-600 hover:text-gray-900">Logs</a>
          
          <a href="/dashboard" class="text-gray-600 hover:text-gray-900">Dashboard</a>
          <a href="/profile" class="text-gray-600 hover:text-gray-900">Profile</a>
        </nav>
      </div>
    </header>
    <main class="mx-auto max-w-6xl p-4">
      {% block content %}{% endblock %}
    </main>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-storage-compat.js"></script>
    <script src="/static/js/firebase-init.js"></script>
    <script src="/static/js/auth-utils.js"></script>
    {% block scripts %}{% endblock %}
  </body>
  </html>
